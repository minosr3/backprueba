{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<form class="form-create" action="/create/" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre">
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
    </div>
  
    <div class="mb-3">
      <label for="idDocument" class="form-label">Número de identificación</label>
      <input type="number" class="form-control" id="idDocument" name="idDocument" placeholder="Ingrese su número de identificación">
    </div>
  
    <div class="mb-3">
      <label for="documentType" class="form-label">Tipo de identificación</label>
      <input type="text" class="form-control" id="documentType" name="documentType" placeholder="Ingrese su tipo de identificación">
    </div>
  
    <button type="submit" class="btn btn-primary">Crear usuario</button>
  <a href="/login" class="btn btn-link">Iniciar sesión</a>
  </form>
  {% endblock %}
